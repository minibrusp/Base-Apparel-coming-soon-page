<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/scripts.js" defer></script>

</head>
<body>

  <div class="grid__container">
    <header>
      <a href="#"><img src="images/logo.svg" alt="Base Apparel logo"></a>
    </header>
    <div class="hero__container overflow--hidden">
      <picture>
        <source media="(max-width: 749px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width: 750px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="girl model">
      </picture>
    </div>
    <main class="content">
      <div class="content__text">
        <h1><span>We're</span> coming soon</h1>
        
      </div>
      <form class="form">
        <label for="email" class="promotional__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </label>
        <div class="input__container">
          <input type="email" placeholder="Email Address" class="email" id="email" required>
          <img src="images/icon-error.svg" alt="" class="error__icon">
          <button name="submit"><img src="images/icon-arrow.svg" alt="" ></button>
          <span>Please provide a valid email</span>
        </div>
      </div>
    </main>
  </form>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/minibrusp" target="_blank">XIII</a>.
    </p>
  </footer>
</body>
</html>
